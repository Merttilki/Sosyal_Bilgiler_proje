    <style>
        body {
            font-family: 'Arial Black', sans-serif; /* Kalın ve okunaklı font */

            background-size: cover;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh; /* Tam yükseklik */
            overflow: hidden; /* Taşmayı önle */
        }
        #quiz-container {
            background-color: rgba(255, 255, 255, 0.8); /* Yarı saydam beyaz arka plan */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px; /* Genişlik ayarı */
            height: 400px; /* Yükseklik ayarı */
            margin: auto; /* Ortala */
            position: relative; /* İçerik yerleşimi için */
            top: 50%; /* Ortalamak için yukarıdan konumlandır */
            transform: translateY(-50%); /* Tam ortalamak için */
        }
        .question-box {
            border-radius: 15px;
            padding: 15px;
            background-color: #333;
            margin-bottom: 20px;
            color: white; /* Yazı rengi beyaz */
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: transform 0.3s ease; /* Animasyon ekle */
            font-size: 18px; /* Font boyutu ayarı */
            font-weight: bold; /* Kalın yazı */
        }
        button:hover {
            transform: scale(1.1); /* Üzerine gelindiğinde büyüme */
        }
        #results {
            display: none;
            margin-top: 20px;
        }
        .rounded {
            border-radius: 15px;
        }
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 170px;
            display: none; /* Başlangıçta gizli */
            transition: transform 0.5s ease, opacity 0.5s ease; /* Animasyon ekle */
            z-index: 10; /* Üstte görünsün */
        }
        .fade-in {
            opacity: 1;
            transform: scale(1);
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.5);
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold; /* Kalın yazı */

let currentQuestionIndex = 0;
let score = 0;
let answeredQuestions = [];
let timer;
let timeLeft = 60;

const feedback = document.getElementById('feedback');
const music = document.getElementById('background-music');
music.play(); // Müziği başlat

function displayQuestion() {
    const quizContainer = document.getElementById('quiz');
    quizContainer.innerHTML = '';

    if (currentQuestionIndex < answeredQuestions.length) {
        const question = answeredQuestions[currentQuestionIndex];
        const questionBox = document.createElement('div');
        questionBox.classList.add('question-box', 'rounded');
        questionBox.innerHTML = `<p>${question.question}</p>`;
        
        const optionsContainer = document.createElement('div');
        optionsContainer.classList.add('options');

        question.options.forEach((option, index) => {
            const button = document.createElement('button');
            button.innerText = option;
            button.onclick = () => checkAnswer(index);
            optionsContainer.appendChild(button);
        });

        questionBox.appendChild(optionsContainer);
        quizContainer.appendChild(questionBox);
    } else {
        showResults();
    }
}

function checkAnswer(selectedIndex) {
    const question = answeredQuestions[currentQuestionIndex];
    if (selectedIndex === question.correct) {
        score++;
        showFeedback('', 'green'); // Doğru cevap
    } else {
        showFeedback('', 'red'); // Yanlış cevap
    }
    currentQuestionIndex++;
    setTimeout(displayQuestion, 1000); // 1 saniye sonra bir sonraki soruyu göster
}

function showFeedback(symbol, color) {
    feedback.innerText = symbol;
    feedback.style.color = color;
    feedback.style.display = 'block';
    feedback.classList.add('fade-in');
    setTimeout(() => {
        feedback.classList.remove('fade-in');
        feedback.classList.add('fade-out');
    }, 1000); // 1 saniye göster
    setTimeout(() => {
        feedback.style.display = 'none';
        feedback.classList.remove('fade-out');
    }, 1500); // 1.5 saniye sonra gizle
}

function showResults() {
    clearInterval(timer); // Zamanlayıcıyı durdur
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('next-button').style.display = 'none';
    const resultsContainer = document.getElementById('results');
    resultsContainer.style.display = 'block';
    document.getElementById('score').innerText = `Doğru: ${score}, Yanlış: ${currentQuestionIndex - score}`;
}

function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    answeredQuestions = getRandomQuestions(100, allQuestions, 20);
    timeLeft = 15; // Zamanlayıcıyı sıfırla
    displayQuestion();
    startTimer();
}

function getRandomQuestions(totalQuestions, questionsArray, numToPick) {
    const shuffled = questionsArray.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, numToPick);
}

function startTimer() {
    const timeDisplay = document.getElementById('time-left');
    timer = setInterval(() => {
        timeLeft--;
        timeDisplay.innerText = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            showResults(); // Zaman dolduğunda sonuçları göster
        }
    }, 1000);
}

document.getElementById('next-button').onclick = () => {
    currentQuestionIndex++;
    displayQuestion();
};

document.getElementById('restart-button').onclick = () => {
    startQuiz();
    document.getElementById('results').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
};

startQuiz();
